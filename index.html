<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <title>Fetch</title>
  </head>
  <body>
    <div class="hero-page">
      <header>
        <h2 id="logo">FOODIES</h2>
        <nav>
          <ul class="nav-links">
            <li><a class="header-items" href="#">Recipes</a></li>
            <li><a class="header-items" href="#">Dietary</a></li>
            <li><a class="header-items" href="#">Cocktails</a></li>
            <li><a class="header-items" href="#">Surprise Me!</a></li>
          </ul>
        </nav>
      </header>
      <div class="hero-box">
        <div class="hero-overlay">
          <h1>What's for Tea?</h1>
          <p>Take the fuss out of tea,<br />use our meal planner.</p>
          <button class=".btn">YES PLEASE!</button>
        </div>
      </div>
    </div>
    <section class="menu-section">
      <h2 id="snacks-text" class="menu-text">snacks</h2>
      <article class="snacks">
        <img
          id="snack-img1"
          class="menu-img"
          src="./img/kerala-bean.jpg"
          alt=""
        />
        <img
          id="snack-img2"
          class="menu-img"
          src="./img/smoked-cheese.jpg"
          alt=""
        />
        <img
          id="snack-img3"
          class="menu-img"
          src="./img/tomato-snack.jpeg"
          alt=""
        />
      </article>
      <h2 id="mains-text" class="menu-text">MAINS</h2>
      <article class="mains">
        <img
          id="main-img1"
          class="menu-img"
          src="./img/orange-chicken.jpg"
          alt=""
        />
        <img id="main-img2" class="menu-img" src="./img/scallion.jpg" alt="" />
        <img id="main-img3" class="menu-img" src="./img/beef.jpg" alt="" />
      </article>
      <h2 id="cocktails-text" class="menu-text">cocktails</h2>
      <article class="cocktails">
        <img id="cocktail-img1" class="menu-img" src="./img/cherry.jpg" alt="" />
        <img
          id="cocktail-img2"
          class="menu-img"
          src="./img/pineapple.jpeg"
          alt=""
        />
        <img
          id="cocktail-img3"
          class="menu-img"
          src="./img/tropical.jpg"
          alt=""
        />
      </article>
    </section>
    <section class="final-section">
      <article id="snack-page">
        <ul id="ulSnackIngredients"></ul>
        <ul id="ulSnackNutrition"></ul>
      </article>
      <article id="main-page">
        <ul id="ulMainIngredients"></ul>
        <ul id="ulMainNutrition"></ul>
      </article>
      <article id="cocktail-page">
        <ul id="ulCocktailIngredients"></ul>
        <ul id="ulCocktailNutrition"></ul>
      </article>
    </section>
    <!-- <section id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
      <input aria-label="food-input" id="food-input" />
      <button id="recipe-button">Give me a recipe!</button>
      <p></p>
      <a id="recipe-label"></a>
      <p></p>
      <img id="recipe-img1" src="" />
      <p></p>
      <p id="ingredients">Ingredients</p>
      <ul id="ulIngredients"></ul>
      <p id="nutrition">Nutrition</p>
      <ul id="ulNutrition"></ul>
    </section> -->
    <script src="./main.js"></script>
  </body>
</html>
